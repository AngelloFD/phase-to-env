name: Release Action

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile Action (ncc)
        run: npm run build

      - name: Commit and Push changes to dist
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          # Only commit if there are changes in dist
          git diff --quiet && git diff --staged --quiet || git commit -m "build: update dist for ${{ github.ref_name }}"
          git push origin HEAD:main

      - name: Update tags
        run: |
          # Actualizar tag Major (v1)
          MAJOR_VERSION=$(echo "${{ github.ref_name }}" | cut -d. -f1)
          git tag -fa $MAJOR_VERSION -m "Update major tag $MAJOR_VERSION"
          git push origin $MAJOR_VERSION --force          
          # Actualizar tag espec√≠fico (v1.0.0) para que apunte al commit con dist/
          git tag -fa ${{ github.ref_name }} -m "Update tag ${{ github.ref_name }} with built dist"
          git push origin ${{ github.ref_name }} --force